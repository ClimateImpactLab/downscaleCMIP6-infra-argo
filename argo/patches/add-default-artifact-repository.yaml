apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  artifactRepository: |
    s3:
      bucket: scratch
      endpoint: minio:9000
      insecure: true
      accessKeySecret:
        name: artifactrepocreds-secret
        key: accesskey
      secretKeySecret:
        name: artifactrepocreds-secret
        key: secretkey
